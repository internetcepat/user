<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Total Skor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #87CEEB;
        }
        .score {
            font-size: 24px;
            margin-top: 20px;
        }
        button {
            margin-top: 20px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<h1>Welcome to the Total Score Page</h1>
<p>Total Score from All Games:</p>
<p class="score" id="total-score">Loading...</p>

<button onclick="window.location.href='game3.html'">Play Flappy Bird Game</button>
<button onclick="window.location.href='game1.html'">Menangkap Buah Game</button>
<button onclick="window.location.href='game5.html'">Runer Game</button>

<script>
// Fungsi untuk mengambil skor dari localStorage dan menjumlahkannya
function getTotalScore() {
    let totalScore = 0;

    // Daftar game yang ingin dihitung skor totalnya
    const gameScores = ['flappyBirdScore', 'menangkapbuah', 'runergame']; // Tambahkan nama game lainnya jika ada

    gameScores.forEach(game => {
        let score = localStorage.getItem(game);
        if (score) {
            totalScore += parseInt(score); // Menambahkan skor game ke total
        }
    });

    return totalScore;
}

// Menampilkan total skor
const totalScore = getTotalScore();
const scoreDisplay = document.getElementById('total-score');
scoreDisplay.textContent = `Total Score: ${totalScore}`;
</script>

</body>
</html>
