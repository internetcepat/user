<!DOCTYPE html>
<html>
<head>
  <title>Aplikasi Pinjaman Uang - App</title>
  <style>
    /* Reset gaya default untuk elemen HTML */
    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    /* Tampilan keseluruhan halaman */
    body {
      background-color: #f5f5f5;
      padding-bottom: 50px;
    }

    h1 {
      text-align: center;
      padding: 20px;
      background-color: #fff;
    }

    /* Footer dengan pilihan menu */
    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #333;
      padding: 10px 0;
      color: #fff;
      text-align: center;
    }

    footer ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: space-around;
    }

    footer ul li {
      display: inline-block;
    }

    footer ul li a {
      color: #fff;
      text-decoration: none;
      padding: 5px 10px;
      transition: background-color 0.3s;
    }

    footer ul li a:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <h1>Selamat datang di Aplikasi Pinjaman Uang</h1>

  <!-- Konten aplikasi -->
   <h1>Profil Pengguna</h1>
  
   <div id="profil-container">
     <h3>Informasi Pengguna</h3>
     <p><strong>Nama:</strong> <span id="nama-pengguna"></span></p>
     <p><strong>Email:</strong> <span id="email-pengguna"></span></p>
  
     <div id="menu">
       <button id="logout-button">Logout</button>
     </div>
   </div>
  
   <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
   <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
   <script>
     // Konfigurasi Firebase
     var firebaseConfig = {
       apiKey: "AIzaSyBXAt5-xYz-7PxCPhXsGcYO4ipLxNpc4sI",
         authDomain: "database-53d50.firebaseapp.com",
         databaseURL: "https://database-53d50-default-rtdb.firebaseio.com",
         projectId: "database-53d50",
         storageBucket: "database-53d50.appspot.com",
         messagingSenderId: "1090320823493",
         appId: "1:1090320823493:web:1cf4367216646d369d2cac",
         measurementId: "G-45JQ6XVJ98"
     };
  
     // Inisialisasi Firebase
     firebase.initializeApp(firebaseConfig);
  
     // Referensi autentikasi Firebase
     var auth = firebase.auth();
  
     // Mendapatkan informasi pengguna yang sedang login
     auth.onAuthStateChanged(function(user) {
       if (user) {
         // Mengisi informasi pengguna pada halaman
         document.getElementById("nama-pengguna").textContent = user.displayName;
         document.getElementById("email-pengguna").textContent = user.email;
  
         // Menambahkan event listener saat tombol Logout diklik
         document.getElementById("logout-button").addEventListener("click", function() {
           auth.signOut().then(function() {
             // Redirect ke halaman login setelah logout berhasil
             window.location.href = "login.html";
           }).catch(function(error) {
             console.log("Error saat logout:", error);
           });
         });
       } else {
         // Jika pengguna tidak login, redirect ke halaman login
         window.location.href = "login.html";
       }
     });
   </script>
  
  
  <footer>
    <ul>
      <li><a href="app.html">Ajukan</a></li>
      <li><a href="pengajuan.html">Pengajuan</a></li>
      <li><a href="profil.html">Profil</a></li>
    </ul>
  </footer>
</body>
</html>
