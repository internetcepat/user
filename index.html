<!DOCTYPE html>
<html>
<head>
  <title>Halaman Login</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<style>
  .container {
  width: 300px;
  margin: 0 auto;
  text-align: center;
}

h1 {
  color: #333;
}

input[type="email"],
input[type="password"],
input[type="tel"],
input[type="text"] {
  width: 100%;
  padding: 10px;
  margin-bottom: 10px;
}

button {
  width: 100%;
  padding: 10px;
  background-color: #333;
  color: #fff;
  border: none;
  cursor: pointer;
}

.google-button {
  background-color: #db4437;
}

</style>
<body>
  <div class="container">
    <h1>Halaman Login</h1>
    <input type="email" id="email" placeholder="Email" required><br>
    <input type="password" id="password" placeholder="Password" required><br>
    <input type="tel" id="phone" placeholder="Nomor HP" required><br>
    <input type="text" id="name" placeholder="Nama" required><br>
    <button onclick="login()">Login</button>
    <button class="google-button" onclick="loginWithGoogle()">Login dengan Google</button>
    <p>Belum punya akun? <a href="daftar.html">Daftar</a></p>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
  <script src="firebase-config.js"></script>
  <script src="login-script.js"></script>
  <script>
    // Konfigurasi Firebase
    var firebaseConfig = {
      apiKey: "AIzaSyBXAt5-xYz-7PxCPhXsGcYO4ipLxNpc4sI",
        authDomain: "database-53d50.firebaseapp.com",
        databaseURL: "https://database-53d50-default-rtdb.firebaseio.com",
        projectId: "database-53d50",
        storageBucket: "database-53d50.appspot.com",
        messagingSenderId: "1090320823493",
        appId: "1:1090320823493:web:1cf4367216646d369d2cac",
        measurementId: "G-45JQ6XVJ98"
    };

    // Inisialisasi Firebase
    firebase.initializeApp(firebaseConfig);

    // Login dengan email dan password
    function login() {
      var email = document.getElementById("email").value;
      var password = document.getElementById("password").value;

      firebase.auth().signInWithEmailAndPassword(email, password)
        .then(function(user) {
          // Login berhasil, redirect ke halaman app.html
          window.location.href = "app.html";
        })
        .catch(function(error) {
          // Menampilkan pesan error jika login gagal
          console.log(error.message);
        });
    }

    // Login dengan akun Google
    function loginWithGoogle() {
      var provider = new firebase.auth.GoogleAuthProvider();

      firebase.auth().signInWithPopup(provider)
        .then(function(result) {
          // Login dengan Google berhasil, redirect ke halaman app.html
          window.location.href = "app.html";
        })
        .catch(function(error) {
          // Menampilkan pesan error jika login dengan Google gagal
          console.log(error.message);
        });
    }
  </script>
</body>
</html>
